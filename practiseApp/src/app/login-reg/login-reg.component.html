<!-- Create a Registration form with fields (a) User id (b) name Â©
 Password (d) Confirm password (e) Location and Register button.
On click of register button, entered details should be updated 
in the array of objects. If the user id already exists then 
this information should be notified to the user else the
entered details should be updated in the array of objects.
Withe the valid registered data, user should be able to 
login from Login form. -->

<!-- register form -->
<form
  #regForm="ngForm"
  (ngSubmit)="handleRegForm(regForm)"
  class="mx-auto shadow p-4 mt-3"
>
  <h4>Register Form</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">User Id</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      name="userId"
      ngModel
      required
      #userId="ngModel"
    />
    <span *ngIf="userId.touched && userId.invalid" style="color: red"
      >User Id must not be empty</span
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input
      required
      type="text"
      #name="ngModel"
      class="form-control"
      name="name"
      ngModel
    />
    <span *ngIf="name.touched && name.invalid" style="color: red"
      >Name must not be empty</span
    >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      required
      type="password"
      class="form-control"
      name="password"
      ngModel
      #password="ngModel"
    />
    <span *ngIf="password.touched && password.invalid" style="color: red"
      >password must not be empty</span
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">retype Password</label>
    <input
      type="password"
      class="form-control"
      name="confirmPassword"
      ngModel
      required
      #confirmPassword="ngModel"
    />
    <span
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
      style="color: red"
      >confirmPassword must not be empty</span
    >
    <span *ngIf="password.value !== confirmPassword.value" style="color: red"
      >password retypep password must be same</span
    >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Location</label>
    <input
      required
      type="text"
      #location="ngModel"
      name="location"
      class="form-control"
      ngModel
    />
    <span *ngIf="location.touched && location.invalid" style="color: red"
      >Location must not be empty</span
    >
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
