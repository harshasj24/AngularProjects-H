<form
  *ngIf="!wantSignUp"
  #loginForm="ngForm"
  class="w-50 mx-auto mt-5"
  (ngSubmit)="handleLogin(loginForm)"
  action=""
>
  <h1>Login...</h1>
  <div>
    <input
      class="form-control"
      type="text"
      name="id"
      ngModel
      placeholder="user Id"
    />
  </div>
  <div>
    <input
      class="form-control my-3"
      type="password"
      name="pass"
      ngModel
      placeholder="user Pass"
    />
  </div>
  <button class="btn btn-dark">Login</button>
</form>
<form
  *ngIf="wantSignUp"
  #regForm="ngForm"
  class="w-50 mx-auto mt-5"
  (ngSubmit)="handleReg(regForm)"
  action=""
>
  <h1>Sign Up ...</h1>
  <div>
    <input
      class="form-control"
      type="text"
      name="id"
      ngModel
      placeholder="user Id"
    />
  </div>
  <div>
    <input
      class="form-control my-3"
      type="password"
      name="pass"
      ngModel
      placeholder="user Pass"
    />
  </div>
  <button class="btn btn-dark">sign Up</button>
</form>

<div class="create-acc w-50 mt-4 mx-auto d-flex justify-content-center">
  <button class="btn btn-success mx-auto" (click)="wantSignUp = !wantSignUp">
    {{ wantSignUp ? "login" : "Creat user id" }}
  </button>
</div>
